<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="index.js"></script>
    <script src="services.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Eit Documentation</title>

    <style type="text/css">
      .eit-headers{
        margin-top: 10px;
        margin-bottom: 20px;
        color:#00BBFF;
      }
      .eit-section{
        padding-bottom: 100px;
      }
      table{
        border-radius: 7px;
      }
    </style>
  </head>
  <body ng-app="superModule">
    <section class="eit-section">
      <div class="container">
        <div class="row">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 text-center">EIT Documentation</h1>
              <p class="lead text-center">Welcome to my EIT page. Here we can Add, Update, Delete and Display Eits. Feel free but don't break my code! :)</p>
            </div>
          </div>
          <div class="col-md-4"  ng-controller="AddEitController as addEit">
            <div class="text-center eit-headers">
              <h2>Add an EIT</h2>
            </div> 
              <form>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="addEit.email">
                </div>
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="addEit.firstName">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="addEit.lastName">
                </div>
                
                <div class="form-group">
                  
                    <div class="row">
                        <div class="col-md-4"><label for="male">Gender:</label></div>
                        <div class="col-md-4">
                          <div class="form-check">
                            <input class="form-check-input" ng-model="addEit.gender" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">
                              Male
                            </label>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-check">
                             <input class="form-check-input" ng-model="addEit.gender" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                              Female
                            </label>
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" ng-model="addEit.dob">
                  </div>
                  <button type="submit" class="btn btn-info btn-block ">Add EIT</button>
              </form> 
                  
                    
                 
          </div>


                  
         

          <div class="col-md-4">
            <div class="eit-headers">
              <h2 class="text-center">View an EIT</h2>
            </div>
            <div>
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Email</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Gender</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  
                </tbody>
              </table>
            </div>

          </div>

          <div class="col-md-4">
            <div class="eit-headers">
              <h2 class="text-center">Show All EITs</h2>
            </div>
          </div>
        </div>
      </div>
    </section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    
  </body>
</html>
